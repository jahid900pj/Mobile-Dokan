<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link  -->
    <link rel="stylesheet" href="phone.css">


    <title>MobileDokan</title>
</head>

<body class="container">
    <header>
        <h1 class="text-primary text-center mx-auto">MobileDokan.com</h1>

        <div class="input-group mb-3 w-50 mx-auto mt-4 mb-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search phones"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>
    </header>


    <!-- main -->
    <main>
        <div id="countrie-details" class="card mb-3 mx-auto shadow-lg p-0 mb-0 bg-body rounded"
            style="max-width: 840px ">
        </div>

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5">

        </div>

    </main>


    <!-- bootstrap src  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="phone.js"></script>
</body>

</html>
